<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Task List</h1>

<div class="header-bar">
    <div>
        <h1>Hello , {{user.username | title}}</h1>
    </div>
    {% if request.user.is_authenticated %}
    <a href="{%  url 'logout' %}">Logout</a>
    {% else %}
    <a href="{%  url 'login' %}">Login</a>
    {% endif %}

</div>

<table>
    <td> <a href="{% url 'task-create' %}">Add Task</a></td>


<div class="task-items-wrapper">
    {% for tasks in task %}
    <tr>
        <td>{{tasks.id}}</td>
        <td>{{tasks.title}}--</td>
        <td>{{tasks.description}}--</td>
        <td>{{tasks.completed}}--</td>
        <td>{{tasks.created}}</td>

        <td> <a href="{% url 'task-update' tasks.id %}">Task Update</a></td>
        <td> <a href="{% url 'task-delete' tasks.id %}">Task Delete</a></td>
        <td> <a href="{% url 'task-details' tasks.id %}">Detail View</a></td>


</td>

    </tr>

    {% endfor %}

</div>
</table>
</body>
</html>
